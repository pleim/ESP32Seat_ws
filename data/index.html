<!DOCTYPE HTML>
<html>

<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
</head>

<body>
  <div class="topnav">
    <h1>ESP Webserver - Seat</h1>
  </div>
  <div class="content">
    <div class="card">
      <h2>Status
        <div class="arrows" style="margin-left: 50px;">
          <span id="move_up">&#129049</span>
          <span id="move_down">&#129051</span>
        </div>
      </h2>
      <p class="state"><span class="label">Pitch: </span><span id="state_pitch">-</span></p>
      <p class="state"><span class="label">Position: </span><span id="state_pos">-</span></p>
      <p class="state"><span class="label">Speed: </span><span id="state_speed">-</span></p>
      <p class="state"><span class="label">Current: </span><span id="state_current">-</span> mA</p>
      <p class="state"><span class="label">Battery: </span><span id="state_voltage">-</span> V</p>
      <p>
        <label class="state" for="mode_auto">Enable</label>
        <label class="switch">
          <input type="checkbox" id="mode_auto">
          <span class="slider"></span>
        </label>
      </p>
      <p>
        <label class="state" for="mode_axis">Use z-axis (default y)</label>
        <label class="switch">
          <input type="checkbox" id="mode_axis">
          <span class="slider"></span>
        </label>
      </p>
    </div>

    <div class="card">
      <h2>Settings</h2>
      <table>
        <tr>
          <td>
            <p class="parameter">
              <label for="par_speed">Speed [%]</label><br>
              <input type="number" id="par_speed" value="100">
            </p>
          </td>
          <td>
            <p class="parameter">
              <label for="par_top">Limit top</label><br>
              <input type="number" id="par_top" value="100">
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="parameter">
              <label for="par_currmax">Current limit [mA]</label><br>
              <input type="number" id="par_currmax" value="100">
            </p>
          </td>
          <td>
            <p class="parameter">
              <label for="par_bottom">Limit bottom</label><br>
              <input type="number" id="par_bottom" value="100">
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="parameter">
              <label for="par_offset">Offset [Â°]</label><br>
              <input type="number" id="par_offset" value="100">
            </p>
          </td>
          <td>
            <p class="parameter">
              <label for="par_hyst">Hysteresis (20..50)</label><br>
              <input type="number" id="par_hyst" value="100">
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="parameter">
              <label for="par_sens">Sensibility (100..1000)</label><br>
              <input type="number" id="par_sens" value="100">
            </p>
          </td>
          <td>
            <p class="parameter">
              <label for="">Filter current (0..100)</label>
              <input type="number" id="par_filtcurr" value="100">
            </p>
          </td>
        </tr>
      </table>
      <p><button id="btn_save" class="button">Save</button></p>
    </div>
    <a href="/update" target="_blank">
      <h2>update</h2>
    </a>
    <a href="/log.txt" target="_blank">Logfile</a>
  </div>

</body>
<script src="script.js"></script>

</html>
